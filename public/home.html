    <h1 class="title">your health dashboard</h1>
    <div class="columns">
      <div class="column">
        <div id="chart_div_rating" style="height: 300px;"></div>
        <div id="chart_div_emotions" style="height: 300px;"></div>
      </div>
      <div class="column">
        <div class="tilesC">
          <div class="tileC warning">
            <h3 class="is-family-sans-serif has-text-weight-bold	">average of </h3>
            <div class="numberC" id="avghours">...</div>
            <h3 class="is-family-sans-serif has-text-weight-bold	">hours of sleep</h3>
          </div>
          <div class="tileC good">
            <h3 class="is-family-sans-serif has-text-weight-bold	">average rating of </h3>
            <div class="numberC" id="avgquality">...</div>
            <h3 class="is-family-sans-serif has-text-weight-bold	">for sleep quality</h3>
          </div>
          <div class="tileC good">
            <h3 class="is-family-sans-serif has-text-weight-bold	">average rating of</h3>
            <div class="numberC" id="avgenergy">...</div>
            <h3 class="is-family-sans-serif has-text-weight-bold	">for engery level</h3>
          </div>
          <div class="tileC danger">
            <h3 class="is-family-sans-serif has-text-weight-bold">average rating of</h3>
            <div class="numberC" id="avgpain">...</div>
            <h3 class="is-family-sans-serif has-text-weight-bold	">for pain</h3>
          </div>
        </div>

           <a class="button is-info" href="notes.html">view your health notes</a>
